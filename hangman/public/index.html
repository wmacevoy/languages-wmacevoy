<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">ğŸ•¹ï¸ Hangman Game ğŸ•¹ï¸</h1>

        <!-- User Registration and Login Section -->
        <div id="auth-section" class="mb-4">
            <h3>Register New User</h3>
            <input type="text" id="register-username" class="form-control mb-2" placeholder="Enter username">
            <button class="btn btn-primary" onclick="registerUser()">Register</button>
            
            <h3 class="mt-4">Login</h3>
            <input type="text" id="login-username" class="form-control mb-2" placeholder="Enter username">
            <button class="btn btn-secondary" onclick="loginUser()">Login</button>
        </div>

        <!-- Game Controls Section -->
        <div id="game-controls" class="mb-4" style="display: none;">
            <h3>Start a New Game</h3>
            <button class="btn btn-success" onclick="startGame()">Start Game</button>
        </div>

        <!-- Game State Section -->
        <div id="game-section" class="mb-4" style="display: none;">
            <h3>Guess the Word</h3>
            
            <!-- Hangman Image -->
            <img id="hangman-image" src="hangman0.svg" alt="Hangman" class="mb-3" style="width: 200px; height: 200px;">
            
            <!-- Word State -->
            <div id="word-state" class="mb-3 fs-1"></div>
            
            <!-- Letter Input -->
            <div class="mb-3">
                <input type="text" id="letter-input" maxlength="1" class="form-control d-inline-block w-auto">
                <button class="btn btn-secondary" onclick="makeGuess()">Guess</button>
            </div>
            
            <!-- Game Info -->
            <p>Guessed Letters: <span id="guessed-letters">-</span></p>
            <p>Remaining Attempts: <span id="remaining-attempts">-</span></p>
        </div>

        <!-- Game Result Section -->
        <div id="result-section" class="mt-4" style="display: none;">
            <h2 id="result-message"></h2>
            <button class="btn btn-warning" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
